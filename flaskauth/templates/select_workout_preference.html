<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Workout Preference</title>
</head>
<body>
    <h1>Select Your Workout Preference</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <p>{{ form.preference.label }}</p>
        <p>{{ form.preference }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
